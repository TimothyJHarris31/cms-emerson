<div *ngIf="document" class="panel panel-info">
  <div class="panel-heading">
    {{ document.name }}
  </div>
  <div class="panel-body">
    <p>{{ document.description }}</p>

    <a [routerLink]="[document.id, 'edit']" class="btn btn-primary">Edit</a>
    <a (click)="onView()" class="btn btn-info" style="cursor:pointer;">View</a>
    <a (click)="onDelete()" class="btn btn-danger" style="cursor:pointer;">Delete</a>
  </div>
</div>
